<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="secret_key">Secret Key:</label>
                <input type="password" id="secret_key" name="secret_key" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="response" id="registerResponse"></div>
    </div>

    <div class="form-container" style="margin-top: 40px;">
        <h2>User Authentication</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="authUsername">Username:</label>
                <input type="text" id="authUsername" name="authUsername" required>
            </div>
            <div class="form-group">
                <label for="C">C:</label>
                <input type="number" id="C" name="C" required>
            </div>
            <div class="form-group">
                <label for="c">c:</label>
                <input type="number" id="c" name="c" required>
            </div>
            <div class="form-group">
                <label for="s">s:</label>
                <input type="number" id="s" name="s" required>
            </div>
            <button type="submit">Authenticate</button>
        </form>
        <div class="response" id="authResponse"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
